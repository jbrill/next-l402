name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Check formatting
        run: yarn format:check

      - name: Run tests
        run: yarn test

      - name: Build package
        run: yarn build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: |
          yarn audit --level moderate --json > audit.json || true
          if grep -q '"type":"auditAdvisory"' audit.json && grep -q '"severity":"moderate\|high\|critical"' audit.json; then
            echo "Found moderate+ severity vulnerabilities"
            yarn audit --level moderate
            exit 1
          else
            echo "No moderate+ vulnerabilities found"
          fi
